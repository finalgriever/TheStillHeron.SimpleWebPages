<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="favicon.ico">
    <title>May I?</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="MayI.js"></script>
    <link rel="stylesheet" type="text/css" href="MayI.css" />
</head>
<body>
    <div class="content">
        <div class="banner">
            <img src="MayI.png" class="banner-image" />
        </div>
        <div class="game-board">
			<table class="score-board" id="score-board"></table>
			<div class="game-buttons">
				<input type="button" id="start-game" class="tail-left-button" value="Start Game" />
				<input type="button" id="reset-game" class="tail-right-button" value="Reset Game" />
			</div>
        </div>
        <div class="error">
            <span class="error">

            </span>
        </div>
    </div>
</body>
</html>
